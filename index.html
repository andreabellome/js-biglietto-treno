<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- media query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- title -->
    <title>Biglietto treno</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
    
        <h1>
            Calcolo biglietto treno
        </h1>

        <!-- start: div num. km -->
        <div class="mb-3">
            <label for="kmNumber" class="form-label">Numero di km da percorrere</label>
            <input type="number" class="form-control" id="kmNumber" aria-describedby="emailHelp" placeholder="Per esempio, scrivi: 50">
        </div>
        <!-- end: div num. km -->

        <!-- start: età -->
        <div class="mb-3">
            <label for="passengerAge" class="form-label">Età passeggero</label>
            <input type="number" class="form-control" id="passengerAge" aria-describedby="emailHelp" placeholder="Per esempio, scrivi: 25">
        </div>
        <!-- end: età -->
        
        <!-- start: buttons calcola prezzo -->
        <button type="submit" class="btn btn-primary mb-3" onclick="ticketPrice()">Calcola prezzo biglietto</button>
        <!-- end: buttons calcola prezzo -->

        <!-- start: prezzo -->
        <div class="mb-3">
            <label for="priceTicket" class="form-label">Il prezzo è:</label>
            <ul class="list-group">
                <li class="list-group-item" id="p_result">0</li>
            </ul>
        </div>
        <!-- end: prezzo -->

    </div>
    
    <!-- add bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


    <!-- add JS -->
    <script src="./assets/js/main.js"></script>



</body>
</html>
